name: lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff
          python -m pip list
      - name: Run ruff
        run: ruff check --output-format=github .
